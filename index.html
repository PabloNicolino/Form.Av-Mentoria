<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
  <div class="page">
    <header>
      <h1>
        avalie a sua mentoria
      </h1>
      <p>
        Chegou a hora de avaliar o seu mentor. Bora lá?
      </p>

      <div class="img">
        <img src="assests/img.png" alt="um balão laranja com 5 estrelas, mais apenas 3 estão preenchidas e 2 não.">
      </div>
      
      <div class="sub-titulo">
        <h1>
          Informações pessoais
        </h1>
      </div>
      
    </header>
    

    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <div class="col-1">

            <div class="input-wrapper">
              <label for="event-name">Nome</label>
              <input type="text" id="event-name">
            </div>

            <div class="input-wrapper">
              <label for="event-surname">Sobrenome</label>
              <input type="text" id="event-surname">
            </div>
          </div>

          <div class="input-wrapper">
            <label for="event-email">E-mail<span>(digite um email válido)</span></label>
            <input type="email" id="event-email" />
          </div>

        </div>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>
            <div class="input-wrapper">
              <label for="event-mentor">Selecione quem foi o seu mentor</label>
              <select id="event-mentor">
                <option value="" disabled selected> -- Mentores -- </option>
                <option value="Pablo">Mayk</option>
                <option value="Pablo">Diego</option>
                <option value="Pablo">Biro</option>
                <option value="Pablo">Jake</option>
              </select>
            </div>

            <div class="input-wrapper">
              <label for="event-info">Feedback sobre o mentor</label>
              <textarea id="event-info"></textarea>
            </div>

            <div class="checkbox-wrapper">
              <input 
              type="checkbox" 
              id="event-private"
              required />
              <label for="event-private">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
            </div>

          </div>

          <fieldset>
            <div class="fieldset-wrapper">
              <legend>Agendando próxima mentoria</legend>
              <div class="col-3">
                <div class="input-wrapper">
                  <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="event-date" />
                </div>
                <div class="input-wrapper">
                  <label for="event-begin">Das</label>
                  <input type="time" id="event-begin" />
                </div>
                <div class="input-wrapper">
                  <label for="event-end">Até</label>
                  <input type="time" id="event-end" />
                </div>
              </div>
            </div>
            </fieldset>
          </fieldset>
      </fieldset>
    </form>

    <footer>
      <button class="button" form="my-form">Salvar</button>
    </footer>

  </div>
</body>
</html>
